<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距</title>
    <!--标签和标签直接的距离-->
    <style>
        span{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        .box1{
            margin-right: 100px;
        }
        .box2{
            margin-left: 100px;
        }
        .box3{
            margin: 10px;
        }
    </style>
</head>
<body>
<span class="box1">我是span</span><span class="box2">我是span</span><span class="box3">我是span</span>
</body>
</html>
