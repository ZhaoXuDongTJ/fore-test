<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear:Both</title>
    <style>
         p{
             float: left;
         }
        .box2{
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1">
    <p>wwwwwwwwww</p>
    <p>wwwwwwwwww</p>
    <p>wwwwwwwwww</p>
</div>
<div class="box2">
    <p>qqqqqqqqqq</p>
    <p>qqqqqqqqqq</p>
    <p>qqqqqqqqqq</p>
</div>
</body>
</html>
