<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            margin: 10px;
        }
        .box1{
             float: left;
        }
        .box2{
            float:right;
        }
        .box3{
            clear: both;
        }
        .box4{
            float: right;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>

<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
</body>
</html>
