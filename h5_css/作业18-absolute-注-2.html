<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业2</title>
    <style>
        .out{
            width: 300px;
            height: 300px;
            background-color: #9dcb31;
            border: 10px solid #000;
            padding: 30px;
            position: relative;
        }
        .in{
            width: 100px;
            height: 100px;
            background-color: #fe6148;
            position: absolute;
            top:0;
            left: 0px;
        }

    </style>
</head>
<body>
<!--
一个绝对定位会忽略祖先元素的padding
-->
<div class="out">
    <div class="in"></div>
</div>
</body>
</html>
