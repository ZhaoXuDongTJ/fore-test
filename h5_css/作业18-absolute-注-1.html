<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注意1</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background-color: red;

            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        .box2{
            width: 2000px;
            height: 100px;
            background-color: green;
        }
        .box3{
            width: 100px;
            height: 2000px;
            background-color: blue;
        }
    </style>
</head>
<body>
<!--
若果一个绝对定位的元素是以body为参考点；
那么其实是以网页首屏的宽高作为参考点，
而不是以整个网页的宽高作为参考点；
-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
