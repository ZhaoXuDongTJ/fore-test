<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float left/right</title>
    <style>
        div{
            height: 100px;
            border: 1px solid;
            width: 100px;
        }
        #dwq{
            width: 100%;
            height: 500px;
        }
        .q1{
            float: left;
        }
        .q2{
            float: right;
        }
    </style>
</head>
<body>
<div id="dwq">
    <div class="q1">1</div>
    <div class="q2">2</div>
    <div class="q2">3</div>
    <div class="q2">4</div>
</div>
</body>
</html>
