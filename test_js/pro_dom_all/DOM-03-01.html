<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse/key events</title>
</head>
<body>
<form>
    Phone Number:
    <input type="text" id="pn">
    <span id="reminder"></span>
    <br><br>
    <textarea></textarea>
    <input type="submit">
    <input type="reset">
</form>
<script>
    var pn = document.getElementById("pn");
    var reminder = document.getElementById("reminder");

    pn.onfocus = function () {
        reminder.innerHTML = "Format:123-456-7890";
    }
    pn.onblur = function () {
        reminder.innerHTML = "";
    }
</script>
</body>
</html>
