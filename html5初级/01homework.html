<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework</title>
</head>
<body>
<form action="http://www.baidu.com">
    <fieldset>
        <legend>注册界面</legend>

    <p><label for="username">账号:</label> <input type="text" id="username" name="username"></p>
    <p><label for="password">密码:</label> <input type="password" id="password" name="password"></p>
    <p> 性别: <input type="radio" name="sex" value="man">男
        <input type="radio" name="sex" value="woman">女
        <input type="radio" name="sex" value="none" checked>保密 </p>
    <p> 爱好: <input type="checkbox" name="sport" value="basketball">篮球
        <input type="checkbox" name="sport" value="football">足球
        <input type="checkbox" name="sport" value="crazy" checked>足浴</p>
    <p>
        个人简介: <textarea name="desc" id="" cols="10" rows="3">ddddd</textarea>
    </p>
    <p>
        生日: <input type="date" name="birthday">
    </p>
    <p>邮箱: <input type="email" name="email"></p>
    <p>手机: <input type="number" name="tel"></p>
    <p>
        <input type="submit" value="注册">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="清空">
    </p>
    </fieldset>
</form>
</body>
</html>
