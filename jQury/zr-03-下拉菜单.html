<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style>
        a{
            text-decoration: none;
        }
        nav{

        }
        nav ul li{
            list-style: none;
            float: left;
            padding-right: 40px;
        }
        nav ul li a:link{
            color: gray;
        }
        nav ul li a:visited{

        }
        .nav_top_content{
            clear: both;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">新闻</a></li>
        <li>
            <a href="#">体育</a>
            <div class="nav_top_content">
                <ul>
                    <li>足球</li>
                    <li>篮球</li>
                    <li>球赛</li>
                    <li>球星</li>
                </ul>
            </div>
        </li>
        <li><a href="#">娱乐</a></li>
        <li><a href="#">军事</a></li>
    </ul>
</nav>

</body>
</html>
