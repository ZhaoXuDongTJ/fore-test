<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
    </style>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>

</head>
<body>
    <input type="button" value="产生动画" id="btn1">
    <input type="button" value="产生动画" id="btn2">
    <div id="div1">我是div1</div>
    <div id="div2">我是div2</div>
    <hr>
    <a href="zr-01.html">xxxxxxxxxxxxxx</a>
    <script>
        // e ？
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#div1").animate({
                    width:"400px",
                    height:'400px',
                    left:'300px'
                },3000);
            });
            $("#btn2").click(function () {
                $("#div2").animate({
                    left:'300px',
                    top:'200px',
                    opacity:'0.3'
                });
            });
            $('a').mouseover(function () {
                $("a").css("font-size","36px");
            });
            $("a").mouseout(function () {
                $("a").css("font-size","16px");
            });
        });

    </script>
</body>
</html>
