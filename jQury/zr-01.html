<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
    <style>
        .cla1,.cla2{
            width: 100px;
            height: 100px;
        }
        .cla1{
            display: none;
            background-color: #CCC;
        }
        .cla2{
            display: block;
            background-color: #ac2345;
        }
    </style>
</head>
<body>
    <button type="button" id="btu">ddddd</button>
    <button type="button" id="btu2">d33333d</button>
    <div class="cla1"></div>
    <div class="cla2"></div>
<script>
    $(document).ready(function () {
        $("#btu").click(function () {
            $('.cla2').css("display","block");
            $('.cla1').css("display","none");
        });
        $("#btu2").click(function () {
            $('.cla1').css("display","block");
            $('.cla2').css("display","none");
        });
    });
</script>
</body>
</html>
